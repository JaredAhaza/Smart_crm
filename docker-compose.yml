services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smartcrm
      POSTGRES_USER: smartcrm
      POSTGRES_PASSWORD: smartcrm
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./crm_backend/backend
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    environment:
      - DJANGO_SECRET_KEY=devsecret
      - DJANGO_DEBUG=1
      - POSTGRES_DB=smartcrm
      - POSTGRES_USER=smartcrm
      - POSTGRES_PASSWORD=smartcrm
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0   # ✅ fixed from localhost
      - DJANGO_ALLOWED_HOSTS=*
    volumes:
      - ./crm_backend/backend:/app
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  celery:
    build:
      context: ./crm_backend/backend
      dockerfile: Dockerfile
    command: sh -c "celery -A backend worker -l info"
    environment:
      - DJANGO_SECRET_KEY=devsecret
      - DJANGO_DEBUG=1
      - POSTGRES_DB=smartcrm
      - POSTGRES_USER=smartcrm
      - POSTGRES_PASSWORD=smartcrm
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0   # ✅ fixed
      - DJANGO_ALLOWED_HOSTS=*
    volumes:
      - ./crm_backend/backend:/app
    depends_on:
      - backend
      - redis
      - db

  celery-beat:
    build:
      context: ./crm_backend/backend
      dockerfile: Dockerfile
    command: sh -c "celery -A backend beat -l info"
    environment:
      - DJANGO_SECRET_KEY=devsecret
      - DJANGO_DEBUG=1
      - POSTGRES_DB=smartcrm
      - POSTGRES_USER=smartcrm
      - POSTGRES_PASSWORD=smartcrm
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0   # ✅ fixed
      - DJANGO_ALLOWED_HOSTS=*
    volumes:
      - ./crm_backend/backend:/app
    depends_on:
      - backend
      - redis
      - db

  frontend:
    build:
      context: ./crm_frontend/frontend
      dockerfile: Dockerfile
    command: sh -c "npm run dev -- --host 0.0.0.0"
    volumes:
      - ./crm_frontend/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
